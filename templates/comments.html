{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-4">Quick Contact</h1>
  <p class="lead">Thank you for your feedback.</p>
  <hr class="my-4">
  <section class="seccion">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <div class="container">  
        <form id="contact" action="{{ url_for('comments') }}" method="post">
           <fieldset>
            <input placeholder="Your name" type="text" name="name" tabindex="1" autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="text" name= "email" tabindex="2" >
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your Message Here...." type="text" name="message" tabindex="5" ></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      
      </div>

  </div>
</div>

{% endblock %}
